  <!DOCTYPE html>
  <html>
    <head>
        <!--Import Google Icon Font-->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <!--Import materialize.css-->
        <!-- Compiled and minified CSS -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">

      <!--Let browser know website is optimized for mobile-->
      <meta content="width=device-width, initial-scale=1.0" name="viewport"/>

      <style>
          .nav-wrapper {
              background-color: #5E5694 !important;
          }

          #content {
                width: 400px;
                height: 300px;
                border-style: solid;
                border-color: #5E5694;
                position: absolute;
                top: 0;
                bottom: 0;
                left: 0;
                right: 0;
                margin: auto;
          }

          .close{
              background-color: #f74336;
          }
      </style>

    </head>

    <body>
        <nav>
            <div class="nav-wrapper">
              <a class="brand-logo" href="#" style="margin-left: 20px;">Campus-Runner</a>
              <ul class="right hide-on-med-and-down" id="nav-mobile">
                  <li><a href="{% url 'signup' %}">Sign Up</a></li>
              </ul>
            </div>
        </nav>

            <div id="content">
                <div class="row">
                    <form class="col s12" method="post" id="form1">
                        {% csrf_token %}
                        <div>
                           <div class="row">
                            <div class="input-field col s12">
                              <input id="username" name="username" type="text" class="validate" required>
                              <label for="username">User Name</label>
                            </div>
                          </div>
                          <div class="row">
                            <div class="input-field col s12">
                              <input id="password" name="password" type="password" class="validate" required>
                              <label for="password">Password</label>
                            </div>
                          </div>
                          <button class="btn waves-effect waves-light" type="submit" name="action" style="background-color:#5E5694; float: right; margin-top: 20px;">Log in </button>
                        </div>
                    </form>
                </div>
            </div>




        <!-- Modal Structure -->
        <div id="modal1" class="modal" style="display:none">
            <div class="modal-content">
                <h4>Credentials Wrong</h4>
                <p>Please Try again</p>
            </div>
            <div class="modal-footer">
                <a class="waves-effect waves-light btn close">Close</a>
            </div>
        </div>


      <!--JavaScript at end of body for optimized loading-->
       <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>

      <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>


    </body>
    <script>
        $(document).ready(function() {
            $('.close').click(function () {
                $('.modal').css('display', 'none');
            })

            {% if no_success %}
                $('.modal').css('display', 'block');
            {% endif %}

        });
    </script>
  </html>
