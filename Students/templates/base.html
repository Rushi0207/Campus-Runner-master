<!DOCTYPE html>
<html>
<head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <!-- Compiled and minified CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">

    <!--Let browser know website is optimized for mobile-->
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>

    <style>
        .nav-wrapper {
            background-color: #5E5694 !important;
        }


        {% block extracss %}  {% endblock %}

    </style>


</head>

<body class="#f5f5f5 grey lighten-4">
<nav>
    <div class="nav-wrapper">
        <a class="brand-logo" href="#" style="margin-left: 20px;">Campus-Runner</a>
        <ul class="right hide-on-med-and-down" id="nav-mobile">
            <li><a href="{% url 'students:dashboard' %}">Dashboard</a></li>
            <li><a href="{% url 'students:available_jobs' %}">Jobs</a></li>
            <li><a href="{% url 'students:resume' %}">Resume</a></li>
            <li><a href="{% url 'logout' %}">Logout</a></li>
        </ul>
    </div>
</nav>

{% block content %}

{% endblock content %}




<!--JavaScript at end of body for optimized loading-->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>


</body>
<script>

    {% block extrajs %}

    {% endblock %}

</script>
</html>
